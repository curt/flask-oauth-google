<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} &mdash; Sample Flask Application with Google OAuth, Session Persistence</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        body {
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        div {
            width: 600px;
            margin: 5em auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 1em;
        }
        a:link,
        a:visited {
            color: #38488f;
            text-decoration: none;
        }
        @media (max-width: 700px) {
            body {
                background-color: #fff;
            }
            div {
                width: auto;
                margin: 0 auto;
                border-radius: 0;
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Sample Flask Application</h1>
        <h2>Google OAuth, Session Persistence</h2>
        {% block content %}{% endblock %}
        <hr/>
        <p>Sample created by <a href="https://af7kq.com/">AF7KQ</a></p>
    </div>
</body>
</html>
